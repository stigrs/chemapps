parameters:
  jobName: ''
  imageName: ''

jobs:
- job:
  displayName: ${{ parameters.imageName }}
  pool:
    vmImage: ${{ parameters.imageName }}
  strategy:
    matrix:
      debug:
        BUILD_TYPE: 'Debug'
      release:
        BUILD_TYPE: 'Release'
  continueOnError: false

  steps:
  - powershell: |
      Invoke-WebRequest -Uri "https://sourceforge.net/projects/openblas/files/v0.3.7/OpenBLAS-0.3.7-x64.zip/download" -OutFile OpenBLAS.zip
      mkdir OpenBLAS
      7z x OpenBLAS.zip -o.\OpenBLAS
      dir .\OpenBLAS\
      Invoke-WebRequest -Uri "https://sourceforge.net/projects/boost/files/latest/download" -OutFile boost_1_77_0.7z
      7z x boost_1_77_0.7z
      dir .\boost_1_77_0\
    name: Prepare

